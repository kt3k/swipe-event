<script src="jquery.js"></script>
<script src="swipe-event.js"></script>
<script src="swipe-cross.js"></script>

<script>$(function () {
    var target = $('#main');
    target.swipeCross();

    target[0].addEventListener('swipeup', function () {console.log('swipe up'); });
    target[0].addEventListener('swiperight', function () {console.log('swipe right'); });
    target[0].addEventListener('swipedown', function () {console.log('swipe down'); });
    target[0].addEventListener('swipeleft', function () {console.log('swipe left'); });
    target[0].addEventListener('swipecancel', function () {console.log('swipe cancel'); });
    target[0].addEventListener('swipeend', function (event) {console.log('swipe end'); });
});</script>

<style>
#main {
    position: absolute;
    width: 200px;
    height: 200px;
    border: solid 1px black;
}
</style>

<div id="main"></div>
