<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery.js"></script>
<script src="swipe-event.js"></script>
<script src="swipe-cross.js"></script>

<script>$(function () {
    var target = $('#main');
    target
        .swipeCross()
        .on('swipeup', function () {console.log('swipe up'); })
        .on('swiperight', function () {console.log('swipe right'); })
        .on('swipedown', function () {console.log('swipe down'); })
        .on('swipeleft', function () {console.log('swipe left'); })
        .on('swipecancel', function () {console.log('swipe cancel'); })
        .on('swipeend', function (event) {console.log('swipe end'); })
});</script>

<style>
#main {
    position: absolute;
    width: 200px;
    height: 200px;
    border: solid 1px black;
}
</style>

<div id="main"></div>
